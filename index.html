<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="./Asset/img/avt.jpg" type="image/x-icon">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <base target="_blank" rel="noopener noreferrer">
    <script src="./Asset/js/app.js"></script>
    <link rel="stylesheet" href="./Asset/css/main.css">
    <link rel="stylesheet" href="./Asset/css/responsive.css">
    <title>Profile Card</title>
</head>

<body onkeydown="return false">
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img srcset="./Asset/img/avt.jpg 2x" alt="">
            </div>
            <div class="content">
                <div class="content-detail">
                    <h2 class="content-name">Cao Chí Quốc</h2>
                    <span class="content-info">Information Technology Student</span>
                    <div class="content-social">
                        <h3>1<br><span>Post</span></br></h3>
                        <h3>1<br><span>Followers</span></br></h3>
                        <h3>1<br><span>Following</span></br></h3>
                    </div>
                    <div class="content-button">
                        <button class="content-btn"><a
                                href="https://www.facebook.com/Cao.Chi.Quoc.Kull">Follow</a></button>
                        <button class="content-btn btn-msg"><a
                                href="https://www.facebook.com/messages/t/Cao.Chi.Quoc.Kull/">Message</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
